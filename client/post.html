<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Negociações</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/layout.css">

    </head>

    <body>

        <div class="container">

            <form class="form">

                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" min="1" step="1" class="form-control" value="1" required>
                </div>

                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input type="number" id="valor" min="0.01" step="0.01" class="form-control" value="0.0" required>
                </div>

                <button class="btn btn-primary" type="submit" onclick="sendPost(event)">Enviar dados para o servidor</button>

            </form>

            <script src="js/app/services/HttpService.js"></script>
            <script>
                function sendPost(event){
                    event.preventDefault();

                };

                    new HttpService()
                        .post('/negociacoes',negociacoes)
                        .then(()=>{
                            inputData.value = '';
                            inputQuantidade.value=1;
                            inputValor.value = 0.0;
                            inputData.focus();
                            alert('Negociação Enviada com Sucesso');
                        })
                        .catch(erro => alert(`Não foi possível enviar a negociação: ${erro}`));
            
                }
            
            </script>
       
    </body>
</html>
