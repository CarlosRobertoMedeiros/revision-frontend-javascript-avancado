<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Negociações</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/layout.css">

    </head>

    <body>

        <div class="container">

            <h1 class="text-center">Negociações</h1>

            <form class="form">

                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" min="1" step="1" class="form-control" value="1" required>
                </div>

                <div class="form-group">
                    <label for="valor">Quantidade</label>
                    <input type="number" id="valor" min="0.01" step="0.01" class="form-control" value="0.0" required>
                </div>

                <button class="btn btn-primary" type="submit">Incluir</button>

            </form>

            <div class="text-center posicionamento">
                <button type="button" class="btn btn-primary text-center" >
                    Importar Negociações
                </button>
                <button type="button" class="btn btn-primary text-center" >
                    Apagar
                </button>
            </div>

            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
                <tfoot>

                </tfoot>

            </table>


        </div><!--Div do Container-->
        <!-- <script src="js/index.js"></script> -->
        <script src="js/app/models/Negociacao.js"></script>
        <script>
            var n1 = new Negociacao(new Date(),5, 700.50);
            var volume = n1.obtemVolume();
            console.log(volume);

        </script>

    </body>
</html>
